<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Ejercicio formulario</title>
</head>
<body>

    <div class="container">
        <div class="row mt-3 form-row justify-content-around">
            <!-- Columna 1 -->
            <div class="col-5 form-group">
                <form action="">
                    <div class="form-group">
                            <p class="display-4"style="font-size:45px;">Sign In</p>
                            <p class="h3">If your worplace integrates with Safari Single Sign On , sign in with just your email below</p>                            
                    </div>
                    <div class="form-group">
                            <input type="text" style="margin-top:3em;" class="email form-control bg-light  " placeholder="Email address or username">            
                    </div>
                    <div class="form-group">
                            <input type="password"  class=" form-control bg-light  " placeholder="Password">            
                    </div>
                    <div class="form-check">
                            <input type="checkbox"  class=" form-check-input form-inline">     
                            <label for="" class="form-check-label">Remember Me?</label>      
                    </div>
                    <div class="form-inline justify-content-between">
                            <button type="submit" style="background:orange; color: white;"  class="btn ">Sign In ></button>                        
                            <p class="" style="margin-top:1em; font-size: 13px; color: orange;">Forgot Password?</p>    
                    </div>
                </form>
            </div>
            <!-- COlumna 2 -->
            <div class="col-5">
                <p class="display-4" style="font-size:40px;">Not a Member?</p>
                <div class="form-group">
                    <button type="" class="btn text-white bg-secondary mb-2">Try it Free ></button>
                    <p class="text-secondary mb-2"> OR</p>
                    <button type="" class="btn text-white bg-secondary ">Join Now ></button>
                  
                </div>
            </div>
        </div>
    </div>

</body>
</html>
